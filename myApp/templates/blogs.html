{% extends "index.html" %}
{% load static %}

{% block content %}
<style>
footer{
    margin-top: 250px;
}
header{
    position: relative;
    z-index: 1;
}
.btn1 {
    background-color: #16213E!important;
    color: #fff!important;
}
</style>
<div class="container">
    <div class="row">
        {% for post in posts %}
            <div class="col-6">
                <div class="card mt-5">
                    <img src="{{ post.resim.url }}" class="card-img-top"  width="100%" height="250px">
                    <div class="card-body">
                      <h5 class="card-title"> {{ post.baslik }} </h5>
                      <p class="card-text"> {{ post.kisaBilgi }} </p>
                      <a href="{% url 'blogdetay' post.slug%}" class="btn btn1">Devamını oku...</a>
                      <p class="text-end"><small>{{ post.tarih }}</small></p>
                    </div>
                  </div>
            </div>        
        {% endfor %}       
    </div>        
</div>


{% endblock content %}
